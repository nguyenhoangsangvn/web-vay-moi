            container.innerHTML += cardHTML;
        });

        function handleRedirect(link, appName) {
            if (typeof gtag === 'function') { gtag('event', 'click_dang_ky', { 'app_ten': appName, 'link_aff': link }); }
            
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.remove('hidden');
            loadingScreen.style.display = 'flex';
            setTimeout(() => { window.location.href = link; }, 500);
        }

        window.addEventListener('pageshow', function(event) { document.getElementById('loading-screen').classList.add('hidden'); });
