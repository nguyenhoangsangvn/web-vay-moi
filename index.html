    <script src="data.js?v=22"></script>
    <script>
        // --- 1. CONFIG ---
        const VIP_IDS = ["moneycatvn", "tima", "jeffapp", "crezu", "kamo", "dong247"];
        const DEFAULT_LOGO = "https://img.icons8.com/color/96/money-bag.png";
        
        let currentTab = 'vay'; // M·∫∑c ƒë·ªãnh l√† Vay
        let currentList = [];
        let isExpanded = false;

        // --- 2. H√ÄM CHUY·ªÇN TAB (LOGIC TRUNG T√ÇM) ---
        function changeTab(tab) {
            currentTab = tab;
            isExpanded = false; // Reset tr·∫°ng th√°i xem th√™m
            
            // 2.1 Update Chip nh·ªè ·ªü gi·ªØa
            ['vay', 'bank', 'the'].forEach(t => {
                const chip = document.getElementById(`chip-${t}`);
                if(t === tab) {
                    chip.className = "px-3 py-1 text-xs font-bold rounded-md transition-all bg-blue-600 text-white shadow-sm";
                } else {
                    chip.className = "px-3 py-1 text-xs font-bold rounded-md transition-all bg-gray-50 text-gray-500 hover:bg-gray-100";
                }
            });

            // 2.2 Update Bottom Nav (ƒê·ªïi m√†u icon)
            ['vay', 'bank', 'the'].forEach(t => {
                const nav = document.getElementById(`nav-${t}`);
                if(t === tab) {
                    nav.classList.add('nav-active', 'text-blue-600');
                    nav.classList.remove('text-gray-400');
                } else {
                    nav.classList.remove('nav-active', 'text-blue-600');
                    nav.classList.add('text-gray-400');
                }
            });

            // 2.3 Render l·∫°i d·ªØ li·ªáu
            renderApps();
            
            // 2.4 Cu·ªôn nh·∫π xu·ªëng list n·∫øu ƒëang ·ªü tr√™n top (ƒë·ªÉ ng∆∞·ªùi d√πng bi·∫øt list ƒë√£ ƒë·ªïi)
            const listTop = document.getElementById('main-content').offsetTop - 100;
            if(window.scrollY < 100) {
                // ƒêang ·ªü Hero -> Kh√¥ng l√†m g√¨
            } else {
                window.scrollTo({top: listTop, behavior: 'smooth'});
            }
        }

        // --- 3. H√ÄM RENDER APP (QUAN TR·ªåNG NH·∫§T) ---
        function renderApps() {
            const container = document.getElementById('app-container');
            const emptyState = document.getElementById('empty-state');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            container.innerHTML = '';
            
            // L·ªçc & S·∫Øp x·∫øp d·ªØ li·ªáu
            let list = [];
            if (typeof OFFERS !== 'undefined') {
                list = OFFERS.filter(item => item.type === currentTab);
                
                // Logic S·∫Øp x·∫øp: VIP -> C√≥ Link -> C√≤n l·∫°i
                list.sort((a, b) => {
                    const isVipA = VIP_IDS.includes(a.id); const isVipB = VIP_IDS.includes(b.id);
                    if (isVipA && !isVipB) return -1; if (!isVipA && isVipB) return 1;
                    const hasLinkA = a.link && a.link.length > 5; const hasLinkB = b.link && b.link.length > 5;
                    if (hasLinkA && !hasLinkB) return -1; if (!hasLinkA && hasLinkB) return 1;
                    return 0;
                });
            }
            currentList = list;

            // X·ª≠ l√Ω Empty State
            if (list.length === 0) {
                emptyState.classList.remove('hidden'); emptyState.classList.add('flex');
                loadMoreBtn.classList.add('hidden');
                return;
            }
            emptyState.classList.add('hidden'); emptyState.classList.remove('flex');

            // C·∫Øt danh s√°ch (M·∫∑c ƒë·ªãnh hi·ªán 6 c√°i)
            const countToShow = isExpanded ? list.length : 6;
            const itemsToShow = list.slice(0, countToShow);

            // Loop v√† v·∫Ω HTML
            itemsToShow.forEach(app => {
                const hasLink = app.link && app.link.trim().length > 5;
                const action = hasLink ? `onclick="window.open('${app.link}', '_blank')"` : "";
                const btnClass = hasLink ? "bg-blue-600 text-white active:bg-blue-700 shadow-md shadow-blue-200" : "bg-gray-100 text-gray-400";
                const btnText = hasLink ? "ƒêƒÉng K√Ω" : "H·∫øt H·∫°n";
                
                // Badge Logic
                const isVip = VIP_IDS.includes(app.id);
                const badge = isVip ? `<div class="absolute -top-2 -right-2 bg-red-500 text-white text-[9px] font-bold px-2 py-0.5 rounded-full shadow-sm z-10">HOT üî•</div>` : '';

                // LAYOUT CHU·∫®N APP (·∫¢nh tr√°i - Text gi·ªØa - N√∫t ph·∫£i/d∆∞·ªõi)
                const html = `
                <div class="app-item bg-white p-4 rounded-xl border border-gray-100 shadow-sm relative flex flex-col sm:flex-row sm:items-center gap-4">
                    ${badge}
                    <div class="flex items-center gap-4 flex-1">
                        <div class="w-14 h-14 rounded-xl border border-gray-100 p-1 bg-white shrink-0">
                            <img src="${app.logo || DEFAULT_LOGO}" class="w-full h-full object-contain rounded-lg" onerror="this.src='${DEFAULT_LOGO}'">
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-gray-900 text-base truncate">${app.name}</h3>
                            <div class="flex items-center gap-1">
                                <span class="text-yellow-400 text-xs">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                                <span class="text-xs text-gray-400">4.9</span>
                            </div>
                            <p class="text-xs text-gray-500 line-clamp-1 mt-0.5">${app.desc}</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 border-t sm:border-t-0 sm:border-l border-gray-100 pt-3 sm:pt-0 sm:pl-4">
                        ${currentTab === 'vay' ? `
                        <div class="flex-1 sm:w-24 text-center">
                            <p class="text-[10px] text-gray-400 uppercase font-semibold">L√£i su·∫•t</p>
                            <p class="text-sm font-bold text-green-600">0%</p>
                        </div>` : ''}
                        
                        <button ${action} class="flex-1 sm:flex-none w-full sm:w-28 ${btnClass} font-bold py-2.5 rounded-lg text-xs uppercase transition-all">
                            ${btnText}
                        </button>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });

            // N√∫t Xem th√™m logic
            if (list.length > 6 && !isExpanded) {
                loadMoreBtn.classList.remove('hidden'); loadMoreBtn.innerText = `Xem th√™m ${list.length - 6} ∆∞u ƒë√£i kh√°c ‚ñº`;
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function expandList() {
            isExpanded = true;
            renderApps();
        }

        // --- 4. CLOCK ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
        }, 1000);

        // --- 5. SYNC API ---
        async function syncApi() {
            if (typeof OFFERS === 'undefined') return;
            try {
                // Gi·∫£ l·∫≠p loading nh·∫π
                document.getElementById('loading-state').classList.remove('hidden');
                
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D')}`);
                if (!res.ok) throw new Error();
                const json = await res.json();
                const raw = JSON.parse(json.contents);
                const apiData = raw.data || (Array.isArray(raw) && raw[0]?.data) || [];
                
                if (apiData.length > 0) {
                    let count = 0;
                    apiData.forEach(newItem => {
                        let item = OFFERS.find(o => o.id === newItem.offer_id);
                        if (item) {
                            if (item.logo !== newItem.avatar || item.name !== newItem.name) {
                                item.logo = newItem.avatar || item.logo;
                                item.name = newItem.name || item.name;
                                count++;
                            }
                        }
                    });
                    if (count > 0) renderApps(); // Re-render n·∫øu c√≥ data m·ªõi
                }
            } catch (e) {
                console.log('Sync failed, using static data');
            } finally {
                document.getElementById('loading-state').classList.add('hidden');
            }
        }

        // --- INIT ---
        // Kh·ªüi ƒë·ªông v√†o Tab Vay
        changeTab('vay');
        setTimeout(syncApi, 1000);

    </script>
