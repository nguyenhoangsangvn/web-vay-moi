    <script>
        // === C·∫§U H√åNH ===
        const API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';
        
        // üõ†Ô∏è QUAN TR·ªåNG: ƒê√¢y l√† c√¥ng th·ª©c t·∫°o link
        const TRACKING_DOMAIN = 'https://hl-link.net/click'; 
        const PUB_ID = '28janns';

        // T·ª´ kh√≥a ƒë·ªÉ ph√¢n lo·∫°i tab
        const KEYWORDS = {
            the: ['th·∫ª t√≠n d·ª•ng', 'credit', 'm·ªü th·∫ª', 'th·∫ª ho√†n ti·ªÅn', 'evo', 'vib super', 'vib online', 'viban', 'hsbc', 'lotte', 'sacombank', 'hdbank'],
            bank: ['t√†i kho·∫£n', 'ng√¢n h√†ng', 'thanh to√°n', 's·ªë ƒë·∫πp', 'bank', 'cake', 'tnex', 'kbank', 'mb bank', 'vpbank', 'vcb', 'bidv', 'vietinbank', 'ocb', 'nam a', 'tpbank', 'viettel money', 'zalopay', 'vnpt', 'vikki', 'ubank', 'msb'],
            vay: ['vay', 'c·∫ßm ƒë·ªì', 't√≠n ch·∫•p', 'ti·ªÅn m·∫∑t', 'gi·∫£i ng√¢n', 'money', 'dong', 'robocash', 'doctor', 'senmo', 'tamo', 'jeff', 'f88', 'oncredit', 'takomo', 'kredivo', 'fiza', 'home credit', 'fe credit', 'shinhan', 'mcredit', 'easy credit', 'mirae', 'bimo', 'kavay', 'credy', 'crezu', 'binixo', 'tima', 'atm']

        // D·ªØ li·ªáu d·ª± ph√≤ng (Ph√≤ng khi m·∫°ng l·ªói)
        const BACKUP_DATA = [
            { name: "MoneyCat", offer_id: "moneycat", avatar: "https://moneycat.vn/public/img/logo.png", about: "Duy·ªát nhanh 5 ph√∫t", tracking_link: "https://hl-link.net/nVT5020" },
            { name: "MoneyVeo", offer_id: "moneyveo", avatar: "https://moneyveo.vn/img/logo.svg", about: "∆Øu ƒë√£i l√£i su·∫•t th·∫•p", tracking_link: "https://hl-link.net/BISmL10" }
        ];

        let globalData = [];
        let currentTab = 'vay';

        const container = document.getElementById('app-container');
        const loader = document.getElementById('skeleton-loader');
        const emptyState = document.getElementById('empty-state');

        // H√†m g·ªçi API
        async function fetchApps() {
            container.innerHTML = '';
            container.appendChild(loader);
            loader.classList.remove('hidden');
            emptyState.classList.add('hidden');

            const methods = [
                { url: 'https://corsproxy.io/?' + encodeURIComponent(API_URL), name: 'Proxy 1' },
                { url: 'https://api.allorigins.win/get?url=' + encodeURIComponent(API_URL), name: 'Proxy 2' }
            ];

            for (let method of methods) {
                try {
                    const res = await fetch(method.url);
                    if (!res.ok) throw new Error('Err');
                    
                    let raw = await res.json();
                    // X·ª≠ l√Ω d·ªØ li·ªáu tr·∫£ v·ªÅ t·ª´ Proxy 2 (AllOrigins)
                    if (method.name === 'Proxy 2') raw = JSON.parse(raw.contents);
                    
                    // T√¨m m·∫£ng d·ªØ li·ªáu (API n√†y tr·∫£ v·ªÅ trong key 'data')
                    let list = Array.isArray(raw) ? raw : (raw.data || []);
                    
                    if (list.length > 0) {
                        globalData = list;
                        switchTab('vay'); 
                        return;
                    }
                } catch (e) { console.log("Th·ª≠ c√°ch kh√°c...", e); }
            }
            
            // N·∫øu l·ªói h·∫øt th√¨ d√πng backup
            globalData = BACKUP_DATA;
            switchTab('vay');
        }

        // Logic ph√¢n lo·∫°i (Qu√©t c·∫£ t√™n v√† m√¥ t·∫£)
        function checkCategory(item) {
            const name = (item.name || item.offer_name || "").toLowerCase();
            // API tr·∫£ v·ªÅ n·ªôi dung HTML trong 'about', c·∫ßn l√†m s·∫°ch tag HTML ƒë·ªÉ qu√©t ch·ªØ
            const rawDesc = (item.about || item.description || "").toLowerCase();
            const fullText = name + " " + rawDesc;

            // ∆Øu ti√™n check Th·∫ª
            for (let w of KEYWORDS.the) { if (fullText.includes(w)) return 'the'; }
            // Check Vay (n·∫øu c√≥ t·ª´ kh√≥a vay th√¨ ch·ªët lu√¥n)
            for (let w of KEYWORDS.vay) { if (fullText.includes(w)) return 'vay'; }
            // Check Bank
            for (let w of KEYWORDS.bank) { if (fullText.includes(w)) return 'bank'; }

            return 'vay'; // M·∫∑c ƒë·ªãnh l√† vay
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update UI Tab Button
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tabName) {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold bg-blue-600 text-white shadow-md transition-all";
                } else {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all";
                }
            });

            const filtered = globalData.filter(item => checkCategory(item) === tabName);
            renderApps(filtered);
        }

        function renderApps(list) {
            container.innerHTML = '';
            loader.classList.add('hidden');

            if (!list || list.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            
            list.forEach((app, index) => {
                // 1. T·ª∞ ƒê·ªòNG T·∫†O LINK (QUAN TR·ªåNG NH·∫§T)
                let finalLink = "";
                // N·∫øu l√† d·ªØ li·ªáu backup th√¨ d√πng link c√≥ s·∫µn
                if (app.tracking_link) {
                    finalLink = app.tracking_link;
                } else {
                    // N·∫øu l√† d·ªØ li·ªáu API th√¨ gh√©p link
                    finalLink = `${TRACKING_DOMAIN}?pub_id=${PUB_ID}&offer_id=${app.offer_id}`;
                }

                // 2. X·ª≠ l√Ω ·∫£nh (API tr·∫£ v·ªÅ ·∫£nh to, n√™n resize b·∫±ng CSS object-contain)
                let logoUrl = app.avatar || app.logo || "https://img.icons8.com/color/96/money-bag.png";

                // 3. X·ª≠ l√Ω m√¥ t·∫£ (X√≥a tag HTML c·ªßa API tr·∫£ v·ªÅ)
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = app.about || app.short_description || "Duy·ªát nhanh 24/7";
                let cleanDesc = tempDiv.textContent || tempDiv.innerText || "";
                
                // 4. Chu·∫©n b·ªã d·ªØ li·ªáu hi·ªÉn th·ªã
                let item = {
                    ten: app.name || app.offer_name,
                    logo: logoUrl,
                    link: finalLink,
                    mota: cleanDesc,
                    tag: currentTab === 'vay' ? "DUY·ªÜT NHANH" : (currentTab === 'bank' ? "S·ªê ƒê·∫∏P" : "HO√ÄN TI·ªÄN"),
                };

                let infoBlock = '';
                if(currentTab === 'vay') {
                    // V·ªõi App Vay: Hi·ªÉn th·ªã H·∫°n m·ª©c gi·∫£ ƒë·ªãnh (V√¨ API ko c√≥)
                    infoBlock = `
                        <div class="grid grid-cols-2 gap-0 mb-4 bg-slate-50 rounded-lg border border-slate-100 overflow-hidden mt-auto">
                            <div class="text-center border-r border-slate-200 py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">H·∫°n m·ª©c</p>
                                <p class="font-bold text-slate-900 text-xs md:text-sm">H·∫•p d·∫´n</p>
                            </div>
                            <div class="text-center py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">L√£i su·∫•t</p>
                                <p class="font-bold text-action text-xs md:text-sm">∆Øu ƒë√£i</p>
                            </div>
                        </div>
                    `;
                } else {
                    // V·ªõi Bank/Th·∫ª: Hi·ªÉn th·ªã tag
                    infoBlock = `<div class="mt-auto mb-4 text-center">
                        <span class="inline-block bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded">M·ªü Online 100%</span>
                    </div>`;
                }

                let counterId = `counter-${index}`;
                let fakeView = Math.floor(Math.random() * 500) + 300;

                const html = `
                <div class="group bg-white rounded-2xl shadow-card hover:shadow-card-hover border border-slate-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full animate-pop-in">
                    <div class="bg-blue-50/50 px-3 py-2 border-b border-blue-100 flex items-center justify-between">
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                            <span class="text-[10px] font-bold text-blue-700 uppercase tracking-wide">${item.tag}</span>
                        </div>
                        <span class="text-[9px] text-slate-400 font-medium border border-slate-200 px-1 rounded">QC</span>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">

                                <img src="${item.logo}" class="w-full h-full object-contain" alt="${item.ten}" onerror="this.src='https://img.icons8.com/color/96/money-bag.png'"/>

                            ƒêƒÇNG K√ù
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                        <div class="mt-2 text-center text-[10px] text-slate-400">
                            <span id="${counterId}" class="font-bold text-slate-600">${fakeView}</span> h·ªì s∆° v·ª´a duy·ªát
                        </div>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
                startLiveCounter(counterId);
            });
        }

        function handleRedirect(link, name) {
            if (typeof gtag === 'function') gtag('event', 'click_dang_ky', { 'app_ten': name, 'link': link });
            const loader = document.getElementById('loading-screen');
            const manual = document.getElementById('manual-link');
            loader.classList.remove('hidden');
            loader.style.display = 'flex';
            manual.href = link;
            // Delay chuy·ªÉn h∆∞·ªõng ƒë·ªÉ hi·ªán loader cho ƒë·∫πp
            setTimeout(() => { window.location.href = link; }, 800);

        function startLiveCounter(id) {
            let randomTime = Math.floor(Math.random() * 60000) + 20000;
            setTimeout(() => {

                    el.innerText = num + 1;
                    el.classList.add('text-green-600');
                    setTimeout(() => el.classList.remove('text-green-600'), 500);
                    startLiveCounter(id);

        }

        fetchApps();
    </script>
