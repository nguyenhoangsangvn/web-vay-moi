                container.insertAdjacentHTML('beforeend', html);

        }

        function switchTab(tab) {
            currentTab = tab;
            // Update UI Tab
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tab) {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold shadow-md transition-all bg-blue-600 text-white transform scale-105";
                } else {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold shadow-sm transition-all bg-white text-slate-600 border border-gray-200 hover:bg-gray-50";
                }
            });
            // L·ªçc v√† Render
            const filtered = OFFERS.filter(item => item.type === tab);
            render(filtered);
        }

        // ==========================================
        // API T·ª∞ ƒê·ªòNG C·∫¨P NH·∫¨T (CH·∫†Y NG·∫¶M)
        // ==========================================
        const API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';
        
        async function syncApi() {
            try {
                // D√πng Proxy AllOrigins (·ªïn ƒë·ªãnh h∆°n)
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}`);
                if (!res.ok) return;
                
                const json = await res.json();
                const rawData = JSON.parse(json.contents);
                
                // L·∫•y m·∫£ng d·ªØ li·ªáu chu·∫©n
                let apiOffers = [];
                if (rawData.data) apiOffers = rawData.data;
                else if (Array.isArray(rawData)) {
                    // X·ª≠ l√Ω tr∆∞·ªùng h·ª£p m·∫£ng b·ªçc object b·ªçc m·∫£ng (nh∆∞ h√¨nh n√≠ g·ª≠i)
                    if (rawData[0] && rawData[0].data) apiOffers = rawData[0].data;
                    else apiOffers = rawData;
                }

                if (apiOffers.length > 0) {
                    let updateCount = 0;
                    // C·∫≠p nh·∫≠t th√¥ng tin M·ªöI v√†o OFFERS C≈®
                    apiOffers.forEach(newItem => {
                        // T√¨m offer t∆∞∆°ng ·ª©ng trong list c·ª©ng c·ªßa m√¨nh
                        let myItem = OFFERS.find(o => o.id === newItem.offer_id);
                        if (myItem) {
                            // Ch·ªâ c·∫≠p nh·∫≠t Meta, KH√îNG ƒê·ª§NG V√ÄO LINK
                            if (newItem.avatar) myItem.logo = newItem.avatar;
                            if (newItem.name) myItem.name = newItem.name;
                            updateCount++;
                        }
                    });
                    
                    if (updateCount > 0) {
                        apiStatus.innerText = "D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c ƒë·ªìng b·ªô";
                        apiStatus.className = "text-xs text-green-600 font-bold";
                        // Re-render tab hi·ªán t·∫°i v·ªõi d·ªØ li·ªáu m·ªõi
                        switchTab(currentTab);
                    }
                }
            } catch (e) {
                console.log("API Sync failed, using local data.");
            }
        }

        // CH·∫†Y NGAY
        switchTab('vay');
        // G·ªçi API sau 1.5 gi√¢y ƒë·ªÉ kh√¥ng l√†m ch·∫≠m web
        setTimeout(syncApi, 1500);

    </script>
