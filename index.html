<body class="font-sans text-slate-800 text-[15px] no-select min-h-screen flex flex-col">

            <button onclick="switchTab('bank')" id="btn-bank" class="whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all">üè¶ Ng√¢n H√†ng</button>
            <button onclick="switchTab('the')" id="btn-the" class="whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all">üí≥ Th·∫ª T√≠n D·ª•ng</button>
        </div>

        <div id="app-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pb-10"></div>

    <div class="bg-white border-t border-slate-200 py-6 text-center mt-auto">
        <p class="text-[11px] text-slate-400 font-medium">¬© 2025 Financial Service Aggregator.</p>
    </div>

    <script src="data.js"></script>

    <script>
        let currentTab = 'vay';
        const container = document.getElementById('app-container');
        const DEFAULT_LOGO = "https://img.icons8.com/color/96/money-bag.png";

        function renderApps() {
            container.innerHTML = '';
            
            // L·∫•y d·ªØ li·ªáu t·ª´ file data.js (bi·∫øn OFFERS)
            const filtered = (typeof OFFERS !== 'undefined') ? OFFERS.filter(item => item.type === currentTab) : [];

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 opacity-50">üì≠ Ch∆∞a c√≥ d·ªØ li·ªáu</div>`;
                return;
            }

            filtered.forEach(app => {
                const hasLink = app.link && app.link.length > 5;
                const btnClass = hasLink 
                    ? "bg-blue-600 hover:bg-blue-700 text-white shadow-md btn-active cursor-pointer" 
                    : "bg-gray-100 text-gray-400 cursor-not-allowed";
                const btnText = hasLink ? "ƒêƒÇNG K√ù NGAY" : "ƒêANG C·∫¨P NH·∫¨T";
                const action = hasLink ? `onclick="window.open('${app.link}', '_blank')"` : "";

                const imgHtml = `<img src="${app.logo || DEFAULT_LOGO}" class="w-full h-full object-contain" alt="${app.name}" onerror="this.src='${DEFAULT_LOGO}'">`;

                const html = `
                <div class="bg-white rounded-2xl border border-slate-100 app-card overflow-hidden flex flex-col h-full">
                    <div class="p-5 flex flex-col flex-grow relative">

                            <div class="w-14 h-14 rounded-xl border border-slate-50 shadow-sm flex-shrink-0 overflow-hidden bg-white p-1">
                                ${imgHtml}
                            </div>
                            <div class="flex-1 min-w-0 pt-0.5">
                                <h3 class="font-bold text-slate-900 text-[16px] leading-snug mb-1 truncate">${app.name}</h3>
                                <p class="text-[13px] text-slate-500 leading-snug line-clamp-2">${app.desc}</p>
                            </div>
                        </div>
                        ${currentTab === 'vay' ? `
                        <div class="grid grid-cols-2 gap-2 mb-5 bg-slate-50 rounded-lg border border-slate-100 p-2.5">
                            <div class="text-center border-r border-slate-200">
                                <p class="text-[10px] text-slate-400 font-bold uppercase">H·∫°n m·ª©c</p>
                                <p class="font-bold text-slate-800 text-sm mt-0.5">H·∫•p d·∫´n</p>
                            </div>
                            <div class="text-center">
                                <p class="text-[10px] text-slate-400 font-bold uppercase">L√£i su·∫•t</p>
                                <p class="font-bold text-green-600 text-sm mt-0.5">∆Øu ƒë√£i</p>
                            </div>
                        </div>` : '<div class="mb-6"></div>'}
                        <button ${action} class="w-full ${btnClass} font-bold py-3.5 rounded-xl transition-all flex items-center justify-center gap-2 text-[13px] uppercase mt-auto">
                            ${btnText}
                            ${hasLink ? '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>' : ''}
                        </button>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tab) {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-blue-600 text-white shadow-lg shadow-blue-200 transition-all transform scale-105";
                } else {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all";
                }
            });
            renderApps();
        }

        // Init
        renderApps();
    </script>
