            if (item.type) return item.type;

            let foundData = false;

            for (let method of methods) {
                try {

                    if (!res.ok) throw new Error('Err');
                    let raw = await res.json();
                    if (method.name === 'Proxy 2') raw = JSON.parse(raw.contents);
                    
                    let list = extractData(raw);

                let infoBlock = (currentTab === 'vay')

                            <div class="text-center py-2"><p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">L√£i su·∫•t</p><p class="font-bold text-action text-xs md:text-sm">∆Øu ƒë√£i</p></div>
