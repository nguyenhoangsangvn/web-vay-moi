    <script>
        const API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';

        let globalData = [];
        let currentTab = 'vay';

        // T·ª™ KH√ìA ƒê·ªÇ PH√ÇN LO·∫†I (R·∫•t quan tr·ªçng)
        const KEYWORDS = {
            // Danh s√°ch c√°c ng√¢n h√†ng ho·∫∑c v√≠ ƒëi·ªán t·ª≠ (vi·∫øt th∆∞·ªùng)
            bank: ['bank', 'ng√¢n h√†ng', 'mb', 'cake', 'tnex', 'kbank', 'ocb', 'vib', 'tpbank', 'techcombank', 'vpbank', 'sacombank', 'hdbank', 'mbbank', 'bidv', 'acb', 'msb', 'nam a', 'shinhan', 'viettel money', 'zalopay', 'momo'],
            
            // Danh s√°ch li√™n quan ƒë·∫øn th·∫ª t√≠n d·ª•ng
            credit: ['credit', 'th·∫ª', 't√≠n d·ª•ng', 'evo', 'hsbc', 'viban', 'th·∫ª ho√†n ti·ªÅn', 'visa', 'mastercard']
        };

        const BACKUP_DATA = [
            { offer_name: "MoneyCat", logo: "https://moneycat.vn/public/img/logo.png", min_loan: 1000000, max_loan: 10000000, short_description: "Duy·ªát nhanh 5 ph√∫t", tracking_link: "https://hl-link.net/nVT5020" },
            { offer_name: "MB Bank", logo: "https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png", min_loan: 0, max_loan: 0, short_description: "M·ªü t√†i kho·∫£n s·ªë ƒë·∫πp", tracking_link: "#" }
        ];

        const container = document.getElementById('app-container');
        const loader = document.getElementById('skeleton-loader');
        const emptyState = document.getElementById('empty-state');

        function formatMoney(num) {
            if (!num) return 'Li√™n h·ªá';
            if (num >= 1000000) return (num/1000000) + 'Tr';
            if (num >= 1000) return (num/1000) + 'k';
            return num;
        }

        async function fetchApps() {
            container.innerHTML = '';
            container.appendChild(loader);
            loader.classList.remove('hidden');
            emptyState.classList.add('hidden');

            const methods = [
                { url: 'https://corsproxy.io/?' + encodeURIComponent(API_URL), name: 'Proxy 1' },
                { url: 'https://api.allorigins.win/get?url=' + encodeURIComponent(API_URL), name: 'Proxy 2' },
                { url: API_URL, name: 'Direct' }
            ];

            for (let method of methods) {
                try {
                    const res = await fetch(method.url);
                    if (!res.ok) throw new Error('Err');
                    let raw = await res.json();
                    if (method.name === 'Proxy 2') raw = JSON.parse(raw.contents);
                    
                    let list = Array.isArray(raw) ? raw : (raw.data || raw.offers || []);
                    
                    if (list.length > 0) {
                        globalData = list;
                        switchTab('vay'); 
                        return;
                    }
                } catch (e) { console.log(e); }
            }
            globalData = BACKUP_DATA;
            switchTab('vay');
        }

        // === LOGIC PH√ÇN LO·∫†I M·ªöI (CHI TI·∫æT H∆†N) ===
        function checkCategory(text) {
            text = text.toLowerCase();
            
            // Check Credit Card tr∆∞·ªõc
            for (let word of KEYWORDS.credit) {
                if (text.includes(word)) return 'the';
            }
            
            // Check Bank sau
            for (let word of KEYWORDS.bank) {
                if (text.includes(word)) return 'bank';
            }
            
            // C√≤n l·∫°i l√† Vay
            return 'vay';
        }

        function switchTab(tabName) {
            currentTab = tabName;

            // ƒê·ªïi style n√∫t b·∫•m
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tabName) {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold bg-blue-600 text-white shadow-md transition-all";
                } else {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all";
                }
            });

            // L·ªçc d·ªØ li·ªáu d·ª±a tr√™n h√†m checkCategory m·∫°nh m·∫Ω h∆°n
            const filtered = globalData.filter(item => {
                // G·ªôp t·∫•t c·∫£ text l·∫°i ƒë·ªÉ soi cho k·ªπ
                const textToCheck = ((item.offer_name || "") + " " + (item.short_description || "") + " " + (item.category_name || "")).toLowerCase();
                const detectedType = checkCategory(textToCheck);
                
                return detectedType === tabName;
            });

            renderApps(filtered);
        }

        function renderApps(list) {
            container.innerHTML = '';
            loader.classList.add('hidden');

            if (!list || list.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            
            list.forEach((app, index) => {
                let item = {
                    ten: app.offer_name || app.name || "G√≥i Vay",
                    logo: app.logo || app.image || "https://img.icons8.com/color/96/money-bag.png",
                    link: app.tracking_link || app.link || "#",
                    mota: app.short_description || "Duy·ªát nhanh 24/7",
                    hanmuc: (app.min_loan && app.max_loan) ? `${formatMoney(app.min_loan)} - ${formatMoney(app.max_loan)}` : "H·∫°n m·ª©c cao",
                    tag: currentTab === 'vay' ? "DUY·ªÜT NHANH" : (currentTab === 'bank' ? "S·ªê ƒê·∫∏P" : "HO√ÄN TI·ªÄN"),
                    laisuat: "∆Øu ƒë√£i t·ªët"
                };

                // Logic ·∫©n hi·ªán d√≤ng H·∫°n m·ª©c: N·∫øu l√† Bank ho·∫∑c Th·∫ª th√¨ ·∫©n ƒëi cho ƒë·∫πp
                // N·∫øu l√† Vay th√¨ hi·ªán h·∫°n m·ª©c v√† l√£i su·∫•t
                let infoBlock = '';
                if(currentTab === 'vay') {
                    infoBlock = `
                        <div class="grid grid-cols-2 gap-0 mb-4 bg-slate-50 rounded-lg border border-slate-100 overflow-hidden mt-auto">
                            <div class="text-center border-r border-slate-200 py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">H·∫°n m·ª©c</p>
                                <p class="font-bold text-slate-900 text-xs md:text-sm">${item.hanmuc}</p>
                            </div>
                            <div class="text-center py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">L√£i su·∫•t</p>
                                <p class="font-bold text-action text-xs md:text-sm">${item.laisuat}</p>
                            </div>
                        </div>
                    `;
                } else {
                    // N·∫øu l√† Bank/Th·∫ª th√¨ hi·ªán kho·∫£ng tr·∫Øng b√π v√†o ƒë·ªÉ n√∫t b·∫•m ƒë·ªÅu nhau
                    infoBlock = `<div class="mt-auto mb-4">
                        <p class="text-xs text-center text-blue-600 font-medium bg-blue-50 py-1.5 rounded">
                            ${currentTab === 'bank' ? 'M·ªü Online 100%' : 'Mi·ªÖn l√£i 45 ng√†y'}
                        </p>
                    </div>`;
                }

                let counterId = `counter-${index}`;
                let fakeView = Math.floor(Math.random() * 500) + 300;

                const html = `
                <div class="group bg-white rounded-2xl shadow-card hover:shadow-card-hover border border-slate-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full animate-pop-in">
                    <div class="bg-blue-50/50 px-3 py-2 border-b border-blue-100 flex items-center justify-between">
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                            <span class="text-[10px] font-bold text-blue-700 uppercase tracking-wide">${item.tag}</span>
                        </div>
                        <span class="text-[9px] text-slate-400 font-medium border border-slate-200 px-1 rounded">QC</span>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-12 h-12 rounded-lg border border-gray-100 shadow-sm flex-shrink-0 overflow-hidden bg-white p-1">
                                <img src="${item.logo}" class="w-full h-full object-contain" alt="${item.ten}" onerror="this.src='https://img.icons8.com/color/96/money-bag.png'"/>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-slate-900 text-base leading-tight mb-0.5 truncate">${item.ten}</h3>
                                <p class="text-[11px] text-slate-500 line-clamp-2 leading-snug">${item.mota}</p>
                            </div>
                        </div>
                        
                        ${infoBlock}

                        <button onclick="handleRedirect('${item.link}', '${item.ten}')" class="w-full bg-gradient-to-r from-green-600 to-action hover:from-green-700 text-white font-bold py-2.5 rounded-lg shadow-sm hover:shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 text-sm uppercase">
                            ƒêƒÇNG K√ù
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                        <div class="mt-2 text-center text-[10px] text-slate-400">

                `;
                container.insertAdjacentHTML('beforeend', html);

        }

        function handleRedirect(link, name) {
            if (typeof gtag === 'function') gtag('event', 'click_dang_ky', { 'app_ten': name, 'link': link });
            const loader = document.getElementById('loading-screen');
            const manual = document.getElementById('manual-link');
            loader.classList.remove('hidden');
            loader.style.display = 'flex';
            manual.href = link;
            setTimeout(() => { window.location.href = link; }, 800);
            setTimeout(() => { manual.classList.remove('hidden'); }, 3000);
        }

        function startLiveCounter(id) {
            let randomTime = Math.floor(Math.random() * 60000) + 20000;
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    let num = parseInt(el.innerText);
                    el.innerText = num + 1;
                    el.classList.add('text-green-600');
                    setTimeout(() => el.classList.remove('text-green-600'), 500);
                    startLiveCounter(id);
                }
            }, randomTime);
        }

        fetchApps();
    </script>
