<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Thông Tin Giải Pháp Tài Chính 2025</title>
    <meta name="description" content="Nền tảng công nghệ so sánh và đề xuất các gói vay tín chấp uy tín.">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/money-bag.png">

    <script async='async' src='https://www.googletagmanager.com/gtag/js?id=G-F5ZTEXFZYX'></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F5ZTEXFZYX');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#0052cc', action: '#16a34a' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { 'card': '0 4px 6px -1px rgba(0,0,0,0.05)', 'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1)' },
                    animation: { 'pop-in': 'popIn 0.3s ease-out forwards' },
                    keyframes: { popIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } } }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <style>
        body { background-color: #f0f4f8; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .no-select { -webkit-user-select: none; -moz-user-select: none; user-select: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="text-slate-900 text-[16px] no-select min-h-screen flex flex-col">

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0))) return false;
        }
    </script>

    <header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://img.icons8.com/color/48/money-bag.png" class="w-8 h-8 md:w-10 md:h-10" alt="Logo">
                <div>
                    <h1 class="text-lg md:text-2xl font-extrabold text-slate-900 tracking-tight">FinTech <span class="text-blue-600">Hub</span></h1>
                    <p class="text-[10px] md:text-xs text-slate-500 font-medium hidden md:block">Giải pháp tài chính 4.0</p>
                </div>
            </div>
            <div class="flex items-center gap-4 text-sm font-semibold text-slate-600">
                <div class="hidden md:flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span>Hệ thống Online</span>
                </div>
                <button onclick="fetchApps()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-xs md:text-sm shadow-sm transition-colors">
                    Làm mới
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-6 md:py-10 w-full">
        
        <div class="text-center mb-8 md:mb-12">
            <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-[11px] font-bold uppercase tracking-wider mb-4 border border-blue-200">
                <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                Duyệt hồ sơ tự động 24/7
            </div>
            <h2 class="text-2xl md:text-4xl font-extrabold text-slate-900 mb-3 leading-tight">
                Tổng Hợp Gói Vay <br class="md:hidden" /> <span class="text-blue-600">Uy Tín Nhất 2025</span>
            </h2>
        </div>

        <div id="debug-box" class="hidden mb-6 bg-red-50 border border-red-200 rounded-xl p-4 text-center">
            <h3 class="text-red-600 font-bold mb-1">⚠️ Không tải được dữ liệu</h3>
            <p id="debug-msg" class="text-xs text-red-500 font-mono break-all mb-2"></p>
            <button onclick="loadBackupData()" class="bg-red-100 hover:bg-red-200 text-red-700 text-xs font-bold px-3 py-2 rounded transition">
                Dùng danh sách dự phòng
            </button>
        </div>

        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
            <div id="skeleton-loader" class="col-span-full text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-blue-600 mx-auto mb-3"></div>
                <p class="text-sm text-slate-500 animate-pulse">Đang kết nối máy chủ...</p>
            </div>
        </div>

    </main>

    <div class="bg-slate-100 p-6 text-center border-t border-slate-200 mt-auto">
        <p class="text-[10px] text-slate-400 mb-2">© 2025 Financial Service Aggregator</p>
    </div>

    <div id="loading-screen" class="hidden fixed inset-0 bg-white/95 backdrop-blur z-50 flex-col items-center justify-center text-center p-5">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-green-600 mb-4"></div>
        <h2 class="text-lg font-bold text-slate-800">Đang chuyển hướng...</h2>
        <a id="manual-link" href="#" class="hidden mt-6 text-blue-600 text-sm underline">Bấm vào đây nếu đợi lâu</a>
    </div>

    <script>
        // === CẤU HÌNH API ===
        const ORIGINAL_API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';

        // DANH SÁCH DỰ PHÒNG
        const BACKUP_DATA = [
            { name: "MoneyCat", logo: "https://moneycat.vn/public/img/logo.png", min_loan: 1000000, max_loan: 10000000, short_description: "Duyệt nhanh 5 phút", tracking_link: "https://hl-link.net/nVT5020" },
            { name: "Moneyveo", logo: "https://moneyveo.vn/img/logo.svg", min_loan: 500000, max_loan: 15000000, short_description: "Ưu đãi lãi suất thấp", tracking_link: "https://hl-link.net/BISmL10" }
        ];

        const container = document.getElementById('app-container');
        const loader = document.getElementById('skeleton-loader');
        const debugBox = document.getElementById('debug-box');
        const debugMsg = document.getElementById('debug-msg');

        function formatMoney(num) {
            if (!num) return 'Liên hệ';
            if (num >= 1000000) return (num/1000000) + 'Tr';
            if (num >= 1000) return (num/1000) + 'k';
            return num;
        }

        // === HÀM GỌI API THÔNG MINH ===
        async function fetchApps() {
            container.innerHTML = ''; 
            container.appendChild(loader);
            debugBox.classList.add('hidden');
            loader.classList.remove('hidden');

            const methods = [
                { name: 'Proxy 1 (Corsproxy.io)', url: 'https://corsproxy.io/?' + encodeURIComponent(ORIGINAL_API_URL) },
                { name: 'Proxy 2 (AllOrigins)', url: 'https://api.allorigins.win/get?url=' + encodeURIComponent(ORIGINAL_API_URL) },
                { name: 'Direct (Thử vận may)', url: ORIGINAL_API_URL }
            ];

            let finalData = null;
            let lastError = '';

            for (let method of methods) {
                try {
                    const response = await fetch(method.url);
                    if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
                    
                    const rawText = await response.json();
                    let realData = rawText;
                    if (method.name.includes('AllOrigins')) {
                        realData = JSON.parse(rawText.contents);
                    }

                    let list = Array.isArray(realData) ? realData : (realData.data || realData.offers || []);
                    
                    if (list && list.length > 0) {
                        finalData = list;
                        break; 
                    } else {
                         throw new Error('Dữ liệu trả về rỗng');
                    }

                } catch (e) {
                    console.error(`Cách ${method.name} thất bại:`, e);
                    lastError = e.message;
                }
            }

            if (finalData) {
                renderApps(finalData);
                loader.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
                debugBox.classList.remove('hidden');
                debugMsg.innerText = `Lỗi: ${lastError}. Hãy thử dùng Backup.`;
            }
        }

        // === HÀM HIỂN THỊ ===
        function renderApps(list) {
            container.innerHTML = '';
            
            list.forEach((app, index) => {
                let item = {
                    ten: app.offer_name || app.name || app.title || "Gói Vay",
                    logo: app.logo || app.image || app.icon || "https://img.icons8.com/color/96/money-bag.png",
                    link: app.tracking_link || app.link || app.url || "#",
                    mota: app.short_description || app.description || "Duyệt nhanh 24/7",
                    hanmuc: (app.min_loan && app.max_loan) ? `${formatMoney(app.min_loan)} - ${formatMoney(app.max_loan)}` : "500k - 10Tr",
                    tag: "DUYỆT NHANH",
                    laisuat: "Ưu đãi tốt"
                };

                let counterId = `counter-${index}`;
                let fakeView = Math.floor(Math.random() * 500) + 300;

                const html = `
                <div class="group bg-white rounded-2xl shadow-card hover:shadow-card-hover border border-slate-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full">
                    <div class="bg-blue-50/50 px-3 py-2 border-b border-blue-100 flex items-center justify-between">
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                            <span class="text-[10px] font-bold text-blue-700 uppercase tracking-wide">${item.tag}</span>
                        </div>
                        <span class="text-[9px] text-slate-400 font-medium border border-slate-200 px-1 rounded">QC</span>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-12 h-12 rounded-lg border border-gray-100 shadow-sm flex-shrink-0 overflow-hidden bg-white p-1">
                                <img src="${item.logo}" class="w-full h-full object-contain" alt="${item.ten}" onerror="this.src='https://img.icons8.com/color/96/money-bag.png'"/>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-slate-900 text-base leading-tight mb-0.5 truncate">${item.ten}</h3>
                                <p class="text-[11px] text-slate-500 line-clamp-2 leading-snug">${item.mota}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-0 mb-4 bg-slate-50 rounded-lg border border-slate-100 overflow-hidden mt-auto">
                            <div class="text-center border-r border-slate-200 py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">Hạn mức</p>
                                <p class="font-bold text-slate-900 text-xs md:text-sm">${item.hanmuc}</p>
                            </div>
                            <div class="text-center py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">Lãi suất</p>
                                <p class="font-bold text-action text-xs md:text-sm">${item.laisuat}</p>
                            </div>
                        </div>
                        <button onclick="handleRedirect('${item.link}', '${item.ten}')" class="w-full bg-gradient-to-r from-green-600 to-action hover:from-green-700 text-white font-bold py-2.5 rounded-lg shadow-sm hover:shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 text-sm uppercase">
                            ĐĂNG KÝ
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                        <div class="mt-2 text-center text-[10px] text-slate-400">
                            <span id="${counterId}" class="font-bold text-slate-600">${fakeView}</span> hồ sơ vừa duyệt
                        </div>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
                startLiveCounter(counterId);
            });
        }

        function loadBackupData() {
            renderApps(BACKUP_DATA);
            debugBox.classList.add('hidden');
        }

        // HÀM CLICK CHUYỂN HƯỚNG
        function handleRedirect(link, name) {
            if (typeof gtag === 'function') gtag('event', 'click_dang_ky', { 'app_ten': name, 'link': link });
            const loader = document.getElementById('loading-screen');
            const manual = document.getElementById('manual-link');
            
            loader.classList.remove('hidden');
            loader.style.display = 'flex';
            manual.href = link;
            setTimeout(() => { window.location.href = link; }, 800);
            setTimeout(() => { manual.classList.remove('hidden'); }, 3000);
        }

        function startLiveCounter(id) {
            let randomTime = Math.floor(Math.random() * 60000) + 20000;
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    let num = parseInt(el.innerText);
                    el.innerText = num + 1;
                    el.classList.add('text-green-600');
                    setTimeout(() => el.classList.remove('text-green-600'), 500);
                    startLiveCounter(id);
                }
            }, randomTime);
        }

        // CHẠY NGAY KHI VÀO WEB
        fetchApps();

    </script>
</body>
</html>
