    <script>
        const API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';

        // D·ªØ li·ªáu to√†n c·ª•c
        let globalData = [];
        let currentTab = 'vay';

        // Backup
        const BACKUP_DATA = [
            { offer_name: "MoneyCat", logo: "https://moneycat.vn/public/img/logo.png", min_loan: 1000000, max_loan: 10000000, short_description: "Duy·ªát nhanh 5 ph√∫t", tracking_link: "https://hl-link.net/nVT5020" },
            { offer_name: "MB Bank", logo: "https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png", min_loan: 0, max_loan: 0, short_description: "M·ªü t√†i kho·∫£n s·ªë ƒë·∫πp", tracking_link: "#" }
        ];

        const container = document.getElementById('app-container');
        const loader = document.getElementById('skeleton-loader');
        const emptyState = document.getElementById('empty-state');
        const debugBox = document.getElementById('debug-box');

        function formatMoney(num) {
            if (!num || num == 0) return '';
            if (num >= 1000000) return (num/1000000) + 'Tr';
            if (num >= 1000) return (num/1000) + 'k';
            return num;
        }

        // 1. T·∫¢I D·ªÆ LI·ªÜU
        async function fetchApps() {
            loader.classList.remove('hidden');
            const methods = [
                { url: 'https://corsproxy.io/?' + encodeURIComponent(API_URL), name: 'Proxy 1' },
                { url: 'https://api.allorigins.win/get?url=' + encodeURIComponent(API_URL), name: 'Proxy 2' },
                { url: API_URL, name: 'Direct' }
            ];

            for (let method of methods) {
                try {
                    const res = await fetch(method.url);
                    if (!res.ok) throw new Error('Err');
                    let raw = await res.json();
                    
                    if (method.name === 'Proxy 2') raw = JSON.parse(raw.contents);
                    
                    // T√¨m m·∫£ng d·ªØ li·ªáu
                    let list = Array.isArray(raw) ? raw : (raw.data || raw.offers || []);
                    
                    if (list.length > 0) {
                        globalData = list; // L∆∞u v√†o bi·∫øn to√†n c·ª•c
                        switchTab('vay'); // M·∫∑c ƒë·ªãnh hi·ªán tab Vay
                        return;
                    }
                } catch (e) { console.log(e); }
            }
            
            // N·∫øu l·ªói h·∫øt
            globalData = BACKUP_DATA;
            switchTab('vay');
        }

        // 2. CHUY·ªÇN TAB V√Ä L·ªåC D·ªÆ LI·ªÜU
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update UI n√∫t b·∫•m
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'text-blue-600', 'border-blue-600', 'opacity-100');
                btn.classList.add('opacity-60');
            });
            const activeBtn = document.getElementById(`tab-${tabName}`);
            if(activeBtn) {
                activeBtn.classList.add('active', 'text-blue-600', 'border-blue-600', 'opacity-100');
                activeBtn.classList.remove('opacity-60');
            }

            // L·ªåC D·ªÆ LI·ªÜU
            let filteredList = globalData.filter(item => {
                // Chu·∫©n h√≥a t√™n ƒë·ªÉ so s√°nh (ch·ªØ th∆∞·ªùng)
                const name = (item.offer_name || item.name || item.title || "").toLowerCase();
                const cat = (item.category_name || "").toLowerCase();
                const desc = (item.short_description || "").toLowerCase();
                const fullText = name + " " + cat + " " + desc;

                if (tabName === 'bank') {
                    // Logic l·ªçc Ng√¢n h√†ng
                    return fullText.includes('bank') || fullText.includes('ng√¢n h√†ng') || fullText.includes('tk') || fullText.includes('m·ªü th·∫ª') || fullText.includes('cake') || fullText.includes('tnex');
                } else if (tabName === 'the') {
                    // Logic l·ªçc Th·∫ª t√≠n d·ª•ng
                    return fullText.includes('credit') || fullText.includes('t√≠n d·ª•ng') || fullText.includes('evo') || fullText.includes('vib') || fullText.includes('hsbc');
                } else {
                    // Logic l·ªçc Vay (M·∫∑c ƒë·ªãnh: kh√¥ng ph·∫£i Bank v√† kh√¥ng ph·∫£i Th·∫ª th√¨ l√† Vay)
                    // Ho·∫∑c t√™n c√≥ ch·ªØ vay, loan
                    const isBank = fullText.includes('bank') || fullText.includes('ng√¢n h√†ng') || fullText.includes('cake');
                    const isCredit = fullText.includes('credit') || fullText.includes('t√≠n d·ª•ng') || fullText.includes('evo');
                    
                    // N·∫øu n√≥ kh√¥ng ph·∫£i Bank v√† Credit th√¨ cho v√†o Vay
                    return !isBank && !isCredit;
                }
            });

            renderApps(filteredList);
        }

        // 3. HI·ªÇN TH·ªä
        function renderApps(list) {
            container.innerHTML = '';
            loader.classList.add('hidden');
            
            if (list.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            list.forEach((app, index) => {
                // Map d·ªØ li·ªáu
                let item = {
                    ten: app.offer_name || app.name || "G√≥i D·ªãch V·ª•",
                    logo: app.logo || app.image || "https://img.icons8.com/color/96/money-bag.png",
                    link: app.tracking_link || app.link || "#",
                    mota: app.short_description || "Duy·ªát nhanh online",
                    hanmuc: (app.min_loan && app.max_loan) ? `${formatMoney(app.min_loan)} - ${formatMoney(app.max_loan)}` : "",
                    tag: currentTab === 'vay' ? "DUY·ªÜT NHANH" : (currentTab === 'bank' ? "S·ªê ƒê·∫∏P" : "H·∫†N M·ª®C CAO"),
                    laisuat: currentTab === 'vay' ? "∆Øu ƒë√£i t·ªët" : "Mi·ªÖn ph√≠"
                };
                
                // N·∫øu l√† Bank/Th·∫ª th√¨ ·∫©n d√≤ng h·∫°n m·ª©c ƒëi cho ƒë·∫πp
                let infoLine = '';
                if(currentTab === 'vay' && item.hanmuc) {
                    infoLine = `

                            <div class="text-center border-r border-slate-200 py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">H·∫°n m·ª©c</p>
                                <p class="font-bold text-slate-900 text-xs md:text-sm">${item.hanmuc}</p>
                            </div>
                            <div class="text-center py-2">
                                <p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">L√£i su·∫•t</p>
                                <p class="font-bold text-action text-xs md:text-sm">${item.laisuat}</p>
                            </div>
                        </div>`;
                } else {
                    infoLine = `
                        <div class="mb-4 mt-auto">
                            <div class="bg-blue-50 text-blue-700 text-xs font-medium px-3 py-2 rounded-lg text-center">
                                ${currentTab === 'bank' ? 'M·ªü t√†i kho·∫£n mi·ªÖn ph√≠' : 'Mi·ªÖn l√£i 45 ng√†y'}
                            </div>
                        </div>
                    `;
                }

                const html = `
                <div class="group bg-white rounded-2xl shadow-card hover:shadow-card-hover border border-slate-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full animate-pop-in">

                            <span class="text-[10px] font-bold text-slate-600 uppercase tracking-wide">${item.tag}</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="flex items-center gap-3 mb-3">

                                <img src="${item.logo}" class="w-full h-full object-contain" alt="${item.ten}" onerror="this.src='https://img.icons8.com/color/96/money-bag.png'"/>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-slate-900 text-sm md:text-base leading-tight mb-0.5 line-clamp-1">${item.ten}</h3>
                                <p class="text-[11px] text-slate-500 line-clamp-2 leading-snug h-8 overflow-hidden">${item.mota}</p>
                            </div>
                        </div>
                        
                        ${infoLine}

                        <button onclick="handleRedirect('${item.link}', '${item.ten}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-sm hover:shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 text-sm uppercase">
                            ƒêƒÇNG K√ù NGAY
                        </button>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function handleRedirect(link, name) {
            if (typeof gtag === 'function') gtag('event', 'click_dang_ky', { 'app_ten': name, 'link': link });
            const loader = document.getElementById('loading-screen');
            const manual = document.getElementById('manual-link');
            loader.classList.remove('hidden');
            loader.style.display = 'flex';
            manual.href = link;
            setTimeout(() => { window.location.href = link; }, 800);
            setTimeout(() => { manual.classList.remove('hidden'); }, 3000);
        }

        function loadBackupData() { globalData = BACKUP_DATA; switchTab('vay'); }

        // Start
        fetchApps();
    </script>
