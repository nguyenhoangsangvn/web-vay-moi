        // ============================================================

        // T·ª´ kh√≥a ph√¢n lo·∫°i

        const emptyState = document.getElementById('empty-state');

        // H√†m b√≥c t√°ch d·ªØ li·ªáu t·ª´ API
        function extractData(rawData) {
            if (Array.isArray(rawData) && rawData.length > 0 && rawData[0].data && Array.isArray(rawData[0].data)) {
                return rawData[0].data;
            }
            if (rawData.data && Array.isArray(rawData.data)) {

            }
            if (Array.isArray(rawData)) {

            }
            return [];

        async function fetchApps() {
            container.innerHTML = '';
            container.appendChild(loader);
            loader.classList.remove('hidden');
            emptyState.classList.add('hidden');

            // D√πng Proxy ƒë·ªÉ g·ªçi API (B·∫Øt bu·ªôc)
            const methods = [
                { url: 'https://corsproxy.io/?' + encodeURIComponent(API_URL), name: 'Proxy 1' },
                { url: 'https://api.allorigins.win/get?url=' + encodeURIComponent(API_URL), name: 'Proxy 2' }
            ];

            let foundData = false;

            for (let method of methods) {
                try {
                    const res = await fetch(method.url);
                    if (!res.ok) throw new Error('Err');
                    
                    let raw = await res.json();
                    if (method.name === 'Proxy 2') raw = JSON.parse(raw.contents);
                    
                    let list = extractData(raw);
                    
                    if (list.length > 0) {
                        globalData = list;
                        switchTab('vay'); 
                        foundData = true;
                        return;
                    }
                } catch (e) { console.log(e); }
            }
            
            if (!foundData) {
                // N·∫øu API l·ªói h·∫øt, hi·ªán th√¥ng b√°o
                container.innerHTML = `<div class="col-span-full text-center text-red-500 py-10">Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß. Vui l√≤ng t·∫£i l·∫°i trang!</div>`;

        // Logic ph√¢n lo·∫°i

            const name = (item.name || item.offer_name || "").toLowerCase();
            const rawDesc = (item.about || item.description || "").toLowerCase();
            const cat = (item.category_name || "").toLowerCase();
            const fullText = name + " " + rawDesc + " " + cat;

            for (let w of KEYWORDS.the) { if (fullText.includes(w)) return 'the'; }
            for (let w of KEYWORDS.vay) { if (fullText.includes(w)) return 'vay'; }
            if (cat.includes('vay') || cat.includes('loan')) return 'vay';
            for (let w of KEYWORDS.bank) { if (fullText.includes(w)) return 'bank'; }

            return 'vay';
        }

        function switchTab(tabName) {
            currentTab = tabName;
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tabName) {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-blue-600 text-white shadow-md transition-all transform hover:scale-105";
                } else {
                    btn.className = "whitespace-nowrap px-6 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all transform hover:scale-105";
                }
            });

            // L·ªçc v√† Render
            const filtered = globalData.filter(item => checkCategory(item) === tabName);
            renderApps(filtered);
        }

        function renderApps(list) {
            container.innerHTML = '';
            loader.classList.add('hidden');

            if (!list || list.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            
            list.forEach((app, index) => {
                // 1. T√åM LINK TRONG MAP (GH√âP ƒê√îI)
                let offerId = app.offer_id;
                let manualLink = LINK_MAP[offerId] || ""; // L·∫•y link t·ª´ b·∫£ng c·∫•u h√¨nh
                
                let isLinkValid = manualLink && manualLink.length > 5;
                let btnClass = isLinkValid 
                    ? "bg-gradient-to-r from-green-600 to-action hover:from-green-700 hover:to-green-600 text-white shadow-md hover:shadow-lg active:scale-95 cursor-pointer" 
                    : "bg-gray-200 text-gray-400 cursor-not-allowed";
                let btnText = isLinkValid ? "ƒêƒÇNG K√ù NGAY" : "ƒêANG C·∫¨P NH·∫¨T";
                
                // M·ªû TAB M·ªöI
                let clickAction = isLinkValid ? `onclick="handleRedirect('${manualLink}', '${app.name || app.offer_name}')"` : "";

                // X·ª≠ l√Ω hi·ªÉn th·ªã
                let logoUrl = app.avatar || app.logo || "https://img.icons8.com/color/96/money-bag.png";
                let name = app.name || app.offer_name || "D·ªãch v·ª•";
                
                // L√†m s·∫°ch m√¥ t·∫£
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = app.about || app.short_description || "Duy·ªát nhanh 24/7";
                let cleanDesc = tempDiv.textContent || tempDiv.innerText || "";

                let infoBlock = '';
                if(currentTab === 'vay') {

                            <div class="text-center border-r border-slate-200 py-2"><p class="text-[9px] text-slate-400 uppercase font-bold mb-0.5">H·∫°n m·ª©c</p><p class="font-bold text-slate-900 text-xs md:text-sm">H·∫•p d·∫´n</p></div>

                        </div>`;
                } else {
                    infoBlock = `<div class="mt-auto mb-4 text-center"><span class="inline-block bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full">M·ªü Online 100%</span></div>`;
                }

                let counterId = `counter-${index}`;
                let fakeView = Math.floor(Math.random() * 500) + 300;

                const html = `
                <div class="group bg-white rounded-2xl shadow-card hover:shadow-card-hover border border-slate-100 overflow-hidden transition-all duration-300 hover:-translate-y-1 flex flex-col h-full animate-pop-in">
                    <div class="bg-blue-50/30 px-3 py-2 border-b border-blue-100 flex items-center justify-between">

                            <span class="text-[10px] font-bold text-blue-700 uppercase tracking-wide">${currentTab === 'vay' ? 'DUY·ªÜT NHANH' : 'S·ªê ƒê·∫∏P'}</span>
                        </div>

                    </div>

                            </div>
                            <div class="flex-1 min-w-0 pt-0.5">

        function handleRedirect(link, name) {
            if (typeof gtag === 'function') gtag('event', 'click_dang_ky', { 'app_ten': name, 'link': link });
            // M·ªü link tab m·ªõi
            window.open(link, '_blank');

        function startLiveCounter(id) {
            let randomTime = Math.floor(Math.random() * 60000) + 20000;
            setTimeout(() => {

                    el.classList.add('text-green-600');
                    setTimeout(() => el.classList.remove('text-green-600'), 500);

    </script>
