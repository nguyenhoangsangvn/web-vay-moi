<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTech Hub 2025 - T·ªïng H·ª£p ∆Øu ƒê√£i</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/money-bag.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: '#0052cc', accent: '#16a34a' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f3f4f6; -webkit-font-smoothing: antialiased; }
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Mobile Scroll */
        .scroll-smooth { -webkit-overflow-scrolling: touch; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Card & Button Effect */
        .app-card:active { transform: scale(0.98); }
        .btn-active:active { transform: scale(0.95); opacity: 0.9; }
    </style>
</head>
<body class="font-sans text-slate-900 text-[14px] no-select min-h-screen flex flex-col">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="https://img.icons8.com/color/48/money-bag.png" class="w-7 h-7" alt="Logo">
                <h1 class="text-lg font-extrabold tracking-tight">FinTech <span class="text-blue-600">Hub</span></h1>
            </div>
            <div class="flex items-center gap-1.5">
                <span id="api-indicator" class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                <button onclick="window.location.reload()" class="bg-gray-100 active:bg-gray-200 text-slate-600 px-3 py-1.5 rounded-lg text-xs font-bold">
                    L√†m m·ªõi
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-md mx-auto px-3 py-6 w-full">
        
        <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold text-slate-900 mb-1">G√≥i Vay <span class="text-blue-600">Th·ªãnh H√†nh</span></h2>
            <p id="status-msg" class="text-slate-500 text-xs">C·∫≠p nh·∫≠t l√∫c: <span id="time-now">--:--</span></p>
        </div>

        <div class="flex gap-2 mb-6 overflow-x-auto pb-1 scrollbar-hide scroll-smooth px-1">
            <button onclick="switchTab('vay')" id="btn-vay" class="whitespace-nowrap flex-shrink-0 px-5 py-2.5 rounded-full text-sm font-bold bg-blue-600 text-white shadow-md transition-all">üí∏ Vay Ti·ªÅn</button>
            <button onclick="switchTab('bank')" id="btn-bank" class="whitespace-nowrap flex-shrink-0 px-5 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-gray-200 shadow-sm">üè¶ Ng√¢n H√†ng</button>
            <button onclick="switchTab('the')" id="btn-the" class="whitespace-nowrap flex-shrink-0 px-5 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-gray-200 shadow-sm">üí≥ Th·∫ª T√≠n D·ª•ng</button>
        </div>

        <div id="app-container" class="grid grid-cols-1 gap-4 pb-10"></div>

        <div id="empty-state" class="hidden flex-col items-center justify-center py-10 text-center">
            <div class="text-4xl mb-2 opacity-30 grayscale">üì≠</div>
            <p class="text-slate-400 font-medium text-sm">Ch∆∞a c√≥ d·ªØ li·ªáu.</p>
        </div>
    </main>

    <div class="bg-white border-t border-gray-200 py-6 text-center mt-auto">
        <p class="text-[10px] text-gray-400">¬© 2025 Financial Service Aggregator.</p>
    </div>

    <script src="data.js"></script>

    <script>
        document.getElementById('time-now').innerText = new Date().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
        
        let currentTab = 'vay';
        const container = document.getElementById('app-container');
        const emptyState = document.getElementById('empty-state');
        const statusMsg = document.getElementById('status-msg');
        const apiIndicator = document.getElementById('api-indicator');
        const DEFAULT_LOGO = "https://img.icons8.com/color/96/money-bag.png";

        function renderApps() {
            container.innerHTML = '';
            
            // Check n·∫øu ch∆∞a c√≥ file data.js
            if (typeof OFFERS === 'undefined') {
                container.innerHTML = `<div class="text-center text-red-500 py-5">L·ªói: Ch∆∞a c√≥ file data.js</div>`;
                return;
            }

            const filtered = OFFERS.filter(item => item.type === currentTab);

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            }
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            filtered.forEach(app => {
                const hasLink = app.link && app.link.length > 5;
                const btnClass = hasLink 
                    ? "bg-blue-600 text-white shadow-md shadow-blue-200 active:bg-blue-700" 
                    : "bg-gray-100 text-gray-400 cursor-not-allowed";
                const btnText = hasLink ? "ƒêƒÇNG K√ù NGAY" : "ƒêANG C·∫¨P NH·∫¨T";
                const action = hasLink ? `onclick="window.open('${app.link}', '_blank')"` : "";

                // HTML Card t·ªëi ∆∞u cho Mobile
                const html = `
                <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-4 flex flex-col relative app-card">
                    <div class="flex items-start gap-4 mb-4">
                        <div class="w-14 h-14 rounded-xl border border-gray-50 flex-shrink-0 overflow-hidden bg-white p-1">
                            <img src="${app.logo || DEFAULT_LOGO}" class="w-full h-full object-contain" alt="${app.name}" onerror="this.src='${DEFAULT_LOGO}'">
                        </div>
                        <div class="flex-1 min-w-0 pt-0.5">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-slate-900 text-[16px] leading-tight mb-1 truncate">${app.name}</h3>
                                ${currentTab === 'vay' ? '<span class="bg-green-50 text-green-700 text-[9px] font-bold px-1.5 py-0.5 rounded">DUY·ªÜT NHANH</span>' : ''}
                            </div>
                            <p class="text-[13px] text-slate-500 leading-snug line-clamp-2">${app.desc}</p>
                        </div>
                    </div>
                    
                    ${currentTab === 'vay' ? `
                    <div class="grid grid-cols-2 gap-2 mb-4 bg-slate-50 rounded-lg p-2.5 border border-slate-100">
                        <div class="text-center border-r border-slate-200">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">H·∫°n m·ª©c</p>
                            <p class="font-bold text-slate-800 text-sm mt-0.5">H·∫•p d·∫´n</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">L√£i su·∫•t</p>
                            <p class="font-bold text-green-600 text-sm mt-0.5">∆Øu ƒë√£i</p>
                        </div>
                    </div>` : '<div class="mb-2"></div>'}

                    <button ${action} class="w-full ${btnClass} font-bold py-3 rounded-xl transition-all flex items-center justify-center gap-2 text-[13px] uppercase mt-auto btn-active">
                        ${btnText}
                        ${hasLink ? '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>' : ''}
                    </button>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            ['vay', 'bank', 'the'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tab) {
                    btn.className = "whitespace-nowrap flex-shrink-0 px-5 py-2.5 rounded-full text-sm font-bold bg-blue-600 text-white shadow-md transform scale-105 transition-all";
                } else {
                    btn.className = "whitespace-nowrap flex-shrink-0 px-5 py-2.5 rounded-full text-sm font-bold bg-white text-slate-600 border border-gray-200 shadow-sm transition-all";
                }
            });
            renderApps();
        }

        // --- API SYNC ---
        async function syncApi() {
            try {
                const API_URL = 'https://publisher-api.riofintech.net/offer/all?pub_id=28janns&token=hpoRHLinw3JgcQaV6g6SaQ%3D%3D';
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}`);
                if (!res.ok) return;
                
                const json = await res.json();
                const raw = JSON.parse(json.contents);
                const apiData = raw.data || (Array.isArray(raw) && raw[0]?.data) || [];

                if (apiData.length > 0) {
                    let count = 0;
                    apiData.forEach(newItem => {
                        let item = OFFERS.find(o => o.id === newItem.offer_id);
                        if (item) {
                            if (item.logo !== newItem.avatar || item.name !== newItem.name) {
                                item.logo = newItem.avatar || item.logo;
                                item.name = newItem.name || item.name;
                                count++;
                            }
                        }
                    });
                    if (count > 0) {
                        renderApps();
                        apiIndicator.className = "w-2 h-2 rounded-full bg-green-500";
                    }
                }
            } catch (e) { 
                console.log('Sync skip'); 
                apiIndicator.className = "w-2 h-2 rounded-full bg-gray-300";
            }
        }

        // START
        renderApps();
        setTimeout(syncApi, 1500);
    </script>
</body>
</html>
